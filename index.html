<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div>
            <h2>Bai tap 1</h2>
            <input type="text" class="form-control" id="soNgayLam" placeholder="Nhập số ngày làm">
            <button class="btn btn-primary my-2" id="tinhLuong">Tinh luong</button>
            <div class="alert alert-danger mt-2" id="show"></div>
        </div>

        <div class="mt-4">
            <h2>Bai tap 2</h2>

            <div class="d-flex text-center ">
                <span>Số thực 1</span>
                <input type="text" id="soThuc1" placeholder="Nhập số thực 1">
                <span class="ms-4">Số thực 2</span>
                <input type="text" class="" id="soThuc2" placeholder="Nhập số thực 2">
                <span class="ms-4">Số thực 3</span>
                <input type="text" class="" id="soThuc3" placeholder="Nhập số thực 3">
                <span class="ms-4">Số thực 4</span>
                <input type="text" class="" id="soThuc4" placeholder="Nhập số thực 4">
                <span class="ms-4">Số thực 5</span>
                <input type="text" class="" id="soThuc5" placeholder="Nhập số thực 5">
            </div>
            <button class="btn btn-danger my-4" id="btnTinhTb">Tính trung bình</button>
            <div class="alert alert-primary " id="showTb"></div>
        </div>
        <div>
            <h2>Bai tap 3</h2>
            <input type="text" class="form-control" id="tienUSD" placeholder="Nhập số tiền USD">
            <button class="btn btn-success my-4" id="btnQuyDoi">Quy đổi</button>
            <div class="alert alert-success" id="showQuyDoi"></div>
        </div>
        <div>
            <h2>Bai tap 4</h2>
            <div class="d-flex text-center ">
                <span class="me-3">Chiều dài</span>
                <input type="text" id="chieuDai">
                <span class="ms-5 me-3">Chiều rộng</span>
                <input type="text" class="" id="chieuRong">
            </div>
            <button class="btn btn-danger my-4" id="btnTinh">Tính</button>
            <div class="alert alert-success" id="showTinh"></div>
        </div>
        <div>
            <h2>Bai tap 5</h2>
            <input type="text" class="form-control" id="soHang" placeholder="Nhập số có hai chữ số">
            <button class="btn btn-danger my-4" id="btnTong">Tổng 2 ký sỐ</button>
            <div class="alert alert-success" id="showTong"></div>
        </div>


    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
